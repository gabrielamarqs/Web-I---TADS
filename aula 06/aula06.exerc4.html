<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>

    <style>
        .container {
            width: 60%;
            background-color: lightgreen;
            padding: 10px;
        }
        .top {
            display: grid;
            grid-template-columns: 80% 1fr;
            text-align: center;
        }
        .top img {
            width: 70%;
        }
        .forms {
            border: 1px solid black;
            display: grid;
            grid-template-columns: auto auto;
            text-align: left;
        }
        .forms div {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="top">
            <div><h2>Formulário de inscrição</h2></div>
            <div><img src="https://www.inscricao2020.com.br/wp-content/uploads/2019/09/ifpr-1.png" alt=""></div>
        </div>

        <form class="formulario">
        
        <div class="forms">

            <div>
                <label>Nome:</label>
                <input name="nome" type="text">        
            </div>

            <div>
                <label>RG:</label>
                <input name="rg" type="text">        
            </div>

            <div>
                <label>CPF:</label>
                <input name="cpf" type="text">    
            </div>
            
            <div>
                <label>Nome da mãe:</label>
                <input name="nomem" type="text">            
            </div>

            <div>
                <label>Nome do pai:</label>
                <input name="nomep" type="text">       
            </div>
    
            <div>
                <label>Escolaridade:</label>
                <select name="escola">
                    <option>Ensino Fundamental</option>
                    <option>Ensino Médio</option>
                    <option>Ensino Superior</option>
                </select>        
            </div>

            <div>
                <label>Curso</label>
                <textarea cols="20" rows="4" name="curso">Ensino Fundamental Ensino Médio Superior Completo Pós Graduação
                </textarea>    
            </div>

            <div>
                <form>
                    Gostaria de solicitar bolsa de estudos:<br>
                    <input type="checkbox" name="pref" value="ic">Iniciação científica<br>
                    <input type="checkbox" name="pref" value="monit">Monitoria<br>
                    <input type="checkbox" name="pref" value="est">Estágio<br>
                </form>    
            </div>

            <div>
                <label>Email:</label>
                <input name="email" type="text">@ifpr.edu.br        
            </div>

            <div>
                <label for="senha">senha</label>
                <input type="password" name="pass">    
            </div>

            <div>
                <form>
                    Escolha o turno do curso: <br>
                    <input type="radio" name="pref" value="diu">Diurno
                    <input type="radio" name="pref" value="vesp">Vespertino
                    <input type="radio" name="pref" value="not">Noturno
                </form>    
            </div>

            <div>
                <button>Enviar</button>
            </div>
        </div>

        </form>
    </main>

</body>
</html>
