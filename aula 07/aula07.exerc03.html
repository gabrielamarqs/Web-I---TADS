    <title>Exercício Lista 2 - 3</title>
    <script>
        alert("Script para calcular o valor do seguro de um carro de acordo com o ano de fabricação.");
        let valorCarro = parseInt(prompt("Informe o valor do carro:"));
        let anoCarro = parseInt(prompt("Informe o ano do carro:"));
        if(anoCarro<=2015){
            let seg = valorCarro * .11;
            document.write("O valor do seguro será de R$ "+seg+" reais.")}
        else if (anoCarro>2015&&anoCarro<=2020){
            let seg = valorCarro * .08;
            document.write("O valor do seguro será de R$ "+seg+" reais.")}
        else {
            let seg = valorCarro * .05;
            document.write("O valor do seguro será de R$ "+seg+" reais.")}
               
    </script>
